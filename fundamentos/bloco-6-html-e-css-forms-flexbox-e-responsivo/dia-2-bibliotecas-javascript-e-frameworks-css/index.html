<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8" />
    <title>EXEMPLO 1</title>
  </head>
  <body>
    <form action="GET">
        <header class="container">
            <h1>Formulário TrybeTrip</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email">
        </header>
        <main class="container">
            <input type="radio" id="opcao1" name="opcoes-radio">
            <label for="opcao1">Cidade  </label>
            <input type="radio" id="opcao2" name="opcoes-radio">
            <label for="opcao2">Campo  </label>
            <input type="radio" id="opcao3" name="opcoes-radio">
            <label for="opcao3">Praia  </label>
            <input type="radio" id="opcao4" name="opcoes-radio">
            <label for="opcao4">Montanhas  </label>
            <br>
            <p id="paragrafo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? </p>
            <textarea name="textArea" id="textArea" cols="80" rows="10"></textarea>
            <br>
            <label for="data">Melhor data pra realizar a viagem: </label>
            <input type="date" id="myInputId">
            <br>
            <input type="checkbox" id="concordo1">
            <label for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
            <br>
            <input type="checkbox" id="concordo2">
            <label for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
        </main>
        <footer class="container">
            <input type="submit" name="envia" id="enviar">
            <input type="reset" value="Apagar">
        </footer>
    </form>
    <script src="/script.js"></script>
  </body>
</html>
